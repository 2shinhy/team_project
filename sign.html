<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login/sign.css">
</head>
<body>
    <div class="sign_wrap">
        <h1>TVING</h1>
        <div class="id">
            <input id="id" type="text" placeholder="아이디를 입력해 주세요.">
        </div>

        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
        </div>

        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
        </div>

        <div class="email">
            <input id="email" type="email" placeholder="이메일을 입력해 주세요.">
        </div>

        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
        </div>

        <div class="gender">
            <select id="gender">
                <option selected disabled>성별</option>
                <option>남자</option>
                <option>여자</option>
            </select>
        </div>

        <div class="signUp">
            <button id="signUpButton">가입하기</button>
        </div>

    </div><!--sign_wrap-->
</body>
</html>
