<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body>
    <div class="login_wrap">
        <h2>TVING</h2>
        <form method="post" action="서버의url" id="login_form">
            <input type="text" name="userName" placeholder="Email">
            <input type="password" name="userPassword" placeholder="Password">
            <label for="remember_check">
                <input type="checkbox" id="remember_check">아이디 저장하기
            </label>
            <input type="submit" value="Login">
        </form>
        <div class="direction__container">
            <p class="forgot-pw">
                Forgot <a href="#none">Password?</a>
            </p>
            <p class="sign-up">
                Don't have an account? <a href="#none">Sign up</a>
            </p>
        </div>
    </div><!--login_wrap--> 
</body>
</html>
